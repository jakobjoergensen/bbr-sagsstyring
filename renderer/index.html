<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self'; style-src * 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700">



    <!--Import materialize.css-->
    <!-- <link rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" /> -->
    <link rel="stylesheet" href="../css/bulma.css">

    <!-- Import egen stylesheet -->
    <link rel="stylesheet" href="../css/style.css">


    <!-- <title>BBR sagsstyring</title> -->

</head>

<body>
    <div id="modal-gemt" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content ">
            <div class="box has-background-success has-text-success-light has-text-centered has-text-weight-bold is-size-6">Gemt</div>
        </div>
    </div>

    <div id="modal-gemmer" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content ">
            <div class="box has-background-success has-text-success-light has-text-centered has-text-weight-bold is-size-6">Gemmer ...</div>
        </div>
    </div>

    <div id="modal-loading" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content ">
            <div class="box has-background-info has-text-info-light has-text-centered has-text-weight-bold is-size-6">Henter ...</div>
        </div>
    </div>

    <div id="content" class="full-height">
        <!-- sidebar begins -->
        <aside id="sidebar" class="has-background-light">

            <div class="has-background-grey-lighter searchbox">
                <form id="search-form">
                    <div class="field has-addons pl-3 pt-2 pb-2">
                        <div class="control">
                            <input id="search" class="input is-small" type="text" placeholder="Søg">
                        </div>
                        <div class="control">
                            <input type="submit" id="search-submit" class="button is-info is-small" value="Søg" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="field pl-3 pt-2">
                <div class="control">
                    <input type="checkbox" id="opfølgningssagerToggle" />
                    <label class="checkbox checkbox-label is-size-7">Vis opfølgningssager</label>

                </div>
            </div>

            <p class="menu-label has-background-grey-lighter has-text-black p-3 mt-5">Tilføj til mine sager</p>


            <div class="field pl-2">
                <div class="control">
                    <div class="select is-small ">
                        <select name="" id="overfør-sager-type" class="">
                            <option value="1">Tilladelsessager</option>
                            <option value="2">Afslutningssager</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field has-addons pl-2">
                <div class="control">
                    <input type="text" class="input is-small" name="overfør-sager-antal" id="overfør-sager-antal" value="" placeholder="Antal sager">
                </div>
                <div class="control">
                    <button id="overfør-sager" class="button is-info is-small">Tilføj</button>

                </div>
            </div>

            <div class="menu-label has-background-grey-lighter has-text-black p-2 mt-5 menu-list"><a href="#!" id="navMineSager">Mine sager <span class="is-pulled-right has-text-info"><strong>1</strong></span></a></div>
            <div class="menu-label has-background-grey-lighter has-text-black p-2 menu-list"><a href="#!" id="navOpfølgningsliste">Opfølgningssager <span class="is-pulled-right has-text-success"><strong>0</strong></span></a></div>
            <div class="menu-label has-background-grey-lighter has-text-black p-2 menu-list" id="navAlleSager"><a href="#!">Alle sager</a></div>


            <div class="menu-label has-background-grey-light has-text-black p-2 mb-0">
                <p class="p-2">Sager under behandling</p>
            </div>
            <div class="has-background-grey-lighter has-text-black p-2 mt-0 menu-list">
                <ul class="ml-2">
                    <li class="is-size-7"><a href="#!" id="navTildeltTilladelse">Tilladelsessager <span class="is-pulled-right has-text-info"><strong>10</strong></span></a> </li>
                    <li class="is-size-7"><a href="#!" id="navTildeltAfsluttet">Afslutningssager <span class="is-pulled-right has-text-info"><strong>63</strong></span></a></li>
                </ul>
            </div>

            <div class="menu-label has-background-grey-light has-text-black p-2 mb-0 ">
                <p class="p-2">Afventende sager</p>
            </div>
            <div class="has-background-grey-lighter has-text-black p-2 mt-0 menu-list">
                <ul class="ml-2">
                    <li class="is-size-7"><a href="#!" id="navIkkeTildeltTilladelse">Tilladelsessager <span class="is-pulled-right has-text-info"><strong>229</strong></span></a></li>
                    <li class="is-size-7"><a href="#!" id="navIkkeTildeltAfsluttet">Afslutningssager <span class="is-pulled-right has-text-info"><strong>23</strong></span></a></li>
                </ul>
            </div>

            <div class="menu-label has-background-grey-lighter has-text-black p-2 mt-5 menu-list"><a href="#!" id="button-settings">Indstillinger</a></div>

        </aside>
        <!-- sidebar ends -->


        <div id="data-content" class="has-background-white">
            <!-- data content begins -->



            <!-- data content ends -->
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
